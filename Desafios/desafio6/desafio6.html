<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio6</title>
    <style>
        p{
            font-size: 25px;
        }
        #lista{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em tags HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para saber qual tag deverá utilizar em cada caso. </p>
    <ul id="lista" type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1 até h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol e li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul e li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
